<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .admin-btn {
            background-color: #4CAF50;
        }
        .user-btn {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <h1>New User?</h1>
    <a href="{% url 'register' %}" class="button admin-btn">Register</a>
    <a href="{% url 'login' %}" class="button user-btn">Login</a>
</body>
</html>
